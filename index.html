<!DOCTYPE html>
<html>
<head>
	<title>Tela Inicial - Game Mata Mosquito</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="estilo.css" />

	<script>
		//Função que gera um alerta com o valor (value) do objeto com id 'nivel' selecionado
		function iniciarJogo() {
			var nivel = document.getElementById('nivel').value

			if(nivel === '') {
				alert('Selecione um nível válido para iniciar o jogo!!!')
				return false
			}

			window.location.href = "app.html?" + nivel		
		}

	</script>

</head>
<body>

	<div class="container">
		
		<div class="row">
			<!-- Imagem de VITÓRIA INÍCIO -->
			<div class="col">
				<!-- A classe d-flex-justify-content-center coloca o elemento desejado ao centro da janela (window) -->
				<div class="d-flex justify-content-center">		
					<img src="imagens/game.png">

				</div>

				
			</div>

		</div>

		<!-- Imagem de VITÓRIA FIM -->

		<div class="row">
			
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
					<!--a tag <select> cria um painel de seleção com as opções da tag <option></option> -->
					<select class="form-control" id="nivel">

						<option value="">-- Selecionar Nível --</option>
						<option value="normal">Normal</option>
						<option value="dificil">Difícil</option>
						<option value="chucknorris">Chuck Norris</option>

					</select>

					</div>
				</div>
			</div>

		</div>

		<!-- Botão INICIAR INÍCIO -->

		<div class="row">
			
			<div class="col">
				<!-- A classe d-flex-justify-content-center coloca o elemento desejado ao centro da janela (window) -->
				<div class="d-flex justify-content-center">		
					<!-- A classe btn btn-dark btn-lg é uma classe pré pronta do Bootstrap -->
					<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>

				</div>

				
			</div>

		</div>

		<!-- Botão INICIAR FIM -->

	</div>

</body>
</html>
