<!DOCTYPE html>
<html>
<head>
	<title>Game Over!!!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="estilo.css" />
</head>
<body>

	<div class="container">
		
		<div class="row">
			<!-- Imagem de GAME OVER INÍCIO -->
			<div class="col">
				<!-- A classe d-flex-justify-content-center coloca o elemento desejado ao centro da janela (window) -->
				<div class="d-flex justify-content-center">		
					<img src="imagens/game_over.png">

				</div>

				
			</div>

		</div>

		<!-- Imagem de GAME OVER FIM -->

		<!-- Botão REINICIAR INÍCIO -->

		<div class="row">
			
			<div class="col">
				<!-- A classe d-flex-justify-content-center coloca o elemento desejado ao centro da janela (window) -->
				<div class="d-flex justify-content-center">		
					<!-- A classe btn btn-dark btn-lg é uma classe pré pronta do Bootstrap -->
					<button type="button" class="btn btn-dark btn-lg" onclick="window.location.href = 'app.html' ">Reiniciar</button>

				</div>

				
			</div>

		</div>

		<!-- Botão REINICIAR FIM -->
		<br>
		<!-- Botão RETORNAR AO MENU INICIAL - INÍCIO -->

		<div class="row">
			
			<div class="col">
				<!-- A classe d-flex-justify-content-center coloca o elemento desejado ao centro da janela (window) -->
				<div class="d-flex justify-content-center">		
					<!-- A classe btn btn-dark btn-lg é uma classe pré pronta do Bootstrap -->
					<button type="button" class="btn btn-danger btn-lg" onclick="window.location.href = 'index.html' ">Retornar ao Menu Inicial</button>

				</div>

				
			</div>

		</div>

		<!-- Botão RETORNAR AO MENU INICIAL - FIM -->

	</div>

</body>
</html>
